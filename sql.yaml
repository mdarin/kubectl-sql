apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sql
spec:
  version: v0.2.11
  homepage: https://github.com/yaacov/kubectl-sql
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-sql/releases/download/v0.2.11/kubectl-sql.tar.xz
    sha256: 10d403754ab1fc3f22291b6f09a8309ddcfa6de156fe63e9d317cd2e158075b6
    files:
    - from: "*"
      to: "."
    bin: kubectl-sql
  shortDescription: Use SQL like language to query the Kubernetes cluster manager.
  description: |
    This plugin use SQL like language to query the Kubernetes cluster manager.
  caveats: |
    Usage:
      $ kubectl sql
    For additional options:
      $ kubectl sql --help
      or https://github.com/yaacov/kubectl-sql
